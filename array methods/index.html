<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>array methods</h1>
    <script>

        let myNum = [200, 4500];


        myNum.length
        // myNum[myNum.length] = 342;

        myNum.push(342);
        console.log(myNum);
        myNum.pop();
        console.log(myNum);

        myNum.unshift("start");
        console.log(myNum);

        myNum.shift("end");
        console.log(myNum);
    </script>
</body>
